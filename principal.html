<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletas Botafogo</title>
    <link rel="icon" type="image/png" href="escudo.png" sizes="16x16">
    <script type="text/javascript" src="js/script.js" defer></script>
    <script type="text/javascript" src="sha256.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>


    <header>
        <h1>Atletas Botafogo 2024.1</h1>
        <button id="logout" onclick="logout()">Logout</button>
    </header>
    

    <div class="filtros">
        <button onclick="elencoCompleto()">Elenco Completo</button>
        <button onclick="masculino()">Elenco Masculino</button>
        <button onclick="feminino()">Elenco Feminino</button>
       
    </div>

    <select id="selecto" onchange="select()">
        <option disabled selected>Escolha o elenco</option>
        <option value="all">Elenco completo</option>
        <option value="feminino">Feminino</option>
        <option value="masculino" >Masculino</option>
    </select>

    <input type="text" id="buscaInput" placeholder="Digite o nome do atleta" oninput="buscaNome()">

    <div id="container"></div>
    <div class="div-atletas"></div>
    
   

 
</body>
</html>
